<!doctype html>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

<h1>League of Legends</h1>
<h1>Champion Statistics</h1>

<table>	
	<tr>
		<th>Champion</th>	
		<th>Win Rate</th>
		<th>Games Played</th>
		<th>KDA</th>
		<th>CS</th>
		<th>Gold</th>
	</tr>

	<!-- Iterating over the champion stats and creating table rows for each champion (140 in total) -->
	{% for x in range(0, 140): %}
	<tr>
		<td>
			{{data['names'][x]}}
		</td>
		<td>
			{{data['win_rates'][x]}}	
		</td>
		<td>
			{{data['games_played'][x]}}	
		</td>
		<td>
			{{data['KDA'][x]}}	
		</td>
		<td>
			{{data['CS'][x]}}	
		</td>
		<td>
			{{data['gold'][x]}}	
		</td>
	</tr>
	{% endfor %}
</table>
